<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article">
  <head>
    <!-- Font Awesome served from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
    </script>
    <script>
    function start() {
      gapi.load('auth2', function() {
        auth2 = gapi.auth2.init({
          client_id: '333626695075-ldu172t8tcfaek30cv9ln66h6jpp0khj.apps.googleusercontent.com',
          // Scopes to request in addition to 'profile' and 'email'
          scope: 'https://www.googleapis.com/auth/calendar'
        });
      });
    }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Nessie </h1>
        <p class="lead">Let me help you plan ahead and avoid procrastination!</p>
        <hr class="my-4">
        <p>I schedule time for you to work so you don't have to think about it.<br> Simply provide the deadline and the time it will take to complete, then we'll find time in your Google Calendar and schedule it for you!</p>
        <button class="btn btn-info" id="signinButton" style= "background-color:#2064b6;">Sign in with Google to start</button>
      </div>
    </div>

      <script>
        $('#signinButton').click(function() {
          // signInCallback defined in step 6.
          console.log("got to line 25");
          auth2.grantOfflineAccess().then(signInCallback);
        });
      </script>

      <script>
      console.log("got to line 35");
      function signInCallback(authResult) {
        console.log("got to line 37");
        console.log(authResult['code']);
        if (authResult['code']) {
          console.log("got to line 39");
          // Hide the sign-in button now that the user is authorized, for example:
          $('#signinButton').attr('style', 'display: none', 'color: #2064b6');
          // Send the code to the server
          $.ajax({
            type: 'POST',
            url: '/',
            // Always include an `X-Requested-With` header in every AJAX request,
            // to protect against CSRF attacks.
            headers: {
              'X-Requested-With': 'XMLHttpRequest'
            },
            contentType: 'application/octet-stream; charset=utf-8',
            success: function(result) {
              console.log("the authentication was a success");
              window.location = "/start"
            },
            processData: false,
            data: authResult['code']
          });
        } else {
          // There was an error.
        }
      }
    </script>

  </body>
</html>
