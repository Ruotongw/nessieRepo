<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />

		<title>Calendar</title>

		<!-- Font Awesome and Bootstrap served from CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- CSS stylesheets -->
		<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/style.css') }}"> -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/bootstrap.css') }}">
		<link rel="shortcut icon" href="{{ url_for('static', filename='./favicon.png') }}">
	</head>

	<body>
		<div class="container">
			<!-- nav bar on the top of the page, with two buttons -->
			<!-- <nav class="navbar top-left justify-content-end"> -->
				

			<nav class="navbar navbar-light navbar-expand-sm top-right justify-content-end">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
    				<span class="navbar-toggler-icon"></span>
  				</button>

  				  <div class="collapse navbar-collapse" id="navbarToggler">
				    <ul class="navbar-nav mr-auto mt-2 mt-sm-0">
				      <li class="nav-item">
				      	<a class="nav-link" href="/end"><button id="Signout" class="btn btn-info" type="button">Sign out</button></a>
				      </li>
				      <li class="nav-item">
				      	<a class="nav-link" href="#"> <button id="about" class="btn btn-info" type="button" onclick="about()">About</button></a>
				      </li>
				    </ul>
				    <ul class="navbar-nav list-inline my-2 my-sm-0">
				      <li class="nav-item">
				      	<a class="nav-link" href="#"> <button id="add-event" class="btn btn-info" type="button" onclick="add_event()">Add Event</button></a>
				      </li>
				      <li class="nav-item">
				      	<a class="nav-link" href="#"><button id="my-preferences" class="btn btn-info" type="button" onclick="my_preferences()">Preferences</button></a>
				      </li>
				    </ul>
				  </div>
			</nav>

			<!-- Calender View -->
			<div class="calender container">


			</div>



			<!-- Box for adding and updating events -->
			<div id="addEvent" style="display: none" class="border border-primary">
				<form class="bg-light text-dark" id="addEventForm" action="/form" method="POST">
					<div class="formContent container">
						<span class="New Event"></span>
						<div class="form-group row">
						   <label for="eventName" class="col-sm-2 col-form-label">Assignment Title</label>
						   <div class="col-sm-10">
						    <input type="text" class="form-control" id="eventName" name="Title" value="" required>
						   </div>
						</div>
						<div class="form-group row">
						   <label for="eventDuration" class="col-sm-2 col-form-label">Estimated Time (h)</label>
						   <div class="col-sm-10">
						    <input class="form-control" id="eventDuration" type="number" step="any" min="0" max="10" name="est" required>
						   </div>
						</div>
						<div class="form-group row">
						   <label for="eventRepetition" class="col-sm-2 col-form-label">Number of Times</label>
						   <div class="col-sm-10">
						    <input class="form-control" id="eventRepetition" type="number" min="0" max="5" name="rep" required>
						   </div>
						</div>
						<div class="form-group row">
						   <label for="dueDate" class="col-sm-2 col-form-label">Deadline</label>
						   <div class="col-sm-10">
						    <input type="date" class="form-control" id="dueDate" name="dead" value="" required>
						   </div>
						</div>
						  <div class="form-group row">
						    <div class="col-sm-10">
						      <button type="submit" style= "background-color:#2064b6" class="btn btn-primary add-event">Add</button>
									<button type="button" style= "background-color:#2064b6" class="btn btn-primary cancel-event" onclick="cancel_event()">Cancel</button>
						    </div>
						  </div>
					</div>

				</form>
			</div>

			<!-- Feedback popoup -->
			{% block title %}{% endblock %}

			<!-- Box for inputting work hours -->
			<div id="preferences" style="display: none" class="border border-primary">
				<form class="bg-light text-dark" id="addpreferencesForm" action="/form2" method="POST">
				<!-- <span class="eveBoxClose" onclick="closeEveBox(preferences);">x</span> -->
				<div class="form-container container">
					<span class="Preferences"></span>
					<h3>Change the fields below to share when you are willing to work!</h3><br><br>
						<label for="earliestWorkTime">Earliest time to start work:</label>
						<input type="time" value="08:00" name="earliest"><br>
						<label for="latestWorkTime">Latest time to work up till:</label>
						<input type="time" value="23:00" name="latest"/><br><br><br>
						<button type="submit" style= "background-color:#2064b6" class="btn btn-primary add-event">Update</button>
						<button type="cancel" style= "background-color:#2064b6" class="btn btn-primary cancel-event">Cancel</button>
					</form>
				</div>
			</div>



			<!-- Box for viewing events -->
			<div id="viewEvent" style="display: none">
				<span class="viewEveBoxName"></span>
				<span id="viewEveBoxEveId"></span>
				<span class="eveBoxClose" onclick="closeEveBox(event);">x</span>
				<br><br>
				<div class="viewEveLabel">Title</div>
				<div class="viewTitle"></div><br>
				<div class="viewEveLabel">Where</div>
				<div class="viewLocation"></div><br>
				<div class="viewEveLabel">When</div>
				<div class="viewDay"></div><br>
				<div class="viewEveLabel">Description</div>
				<div class="viewDescription">No Description</div>
				<br><br><br><br>
				<button id="eventDeleteButton" onclick="deleteEve(event);"><strong>Delete</strong></button>
				<button id="eventEditButton" onclick="editEve(event);"><strong>Edit</strong></button>
				<br><br>
			</div>
		</div>

		<!-- jQuery, Bootstrap, events script, calender creation-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<script src="{{ url_for('static', filename='./js/event.js') }}" ></script>
		<script src="{{ url_for('static', filename='./js/calender.js') }}"></script>

	</body>
</html>
