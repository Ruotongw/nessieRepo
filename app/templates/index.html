<html lang="en-US">

		<title>Calender</title>

		<!-- Font Awesome served from CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/style.css') }}"> -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/bootstrap.css') }}">
		<!-- <link rel="shortcut icon" href="{{ url_for('static', filename='./favicon.png') }}"> -->
	</head>

	<body>
		<div id="right-area">	
			<nav class="navbar navbar-light top-right justify-content-end" style="background-color: #e3f2fd;">
				<div>
					<div class='mx-auto d-inline'>
						<h6 id="arrow" class='d-inline'>
							<i class='fa fa-arrow-left' onclick='prevMonth();'></i> 
							<i class='fa fa-arrow-right' onclick='nextMonth();'></i>
						</h6>
					</div>
					<button id="add-event" class="btn btn-info" type="button" onclick="add_event()">Add Event</button>
					<button id="pReferences" class="btn btn-info" type="button" onclick="myPreferences()">Preferences</button>
				</div>
			</nav>

			<!-- Calender View -->
			<div class="calender container">
				

			</div>



			<!-- Box for adding and updating events -->
			<div id="addEvent" style="display: none" class="border border-info">
				<form class="bg-light text-dark" id="addEventForm" action="/form" method="POST">
					<div class="formContent container">
						<span class="New Event"></span>
						<span class="eveBoxClose" onclick="closeEveBox(event);">x</span>
						<div class="form-group row">
						   <label for="eventName" class="col-sm-2 col-form-label">Assignment Title</label>
						   <div class="col-sm-10">
						    <input type="text" class="form-control" id="eventName" name="Title" value="">
						   </div>
						</div>
						<div class="form-group row">
						   <label for="eventDuration" class="col-sm-2 col-form-label">Estimated Time (h)</label>
						   <div class="col-sm-10">
						    <input class="form-control" id="eventDuration" type="number" min="0" name="est">
						   </div>
						</div>
						<div class="form-group row">
						   <label for="dueDate" class="col-sm-2 col-form-label">Deadline</label>
						   <div class="col-sm-10">
						    <input type="date" class="form-control" id="dueDate" name="dead" value="">
						   </div>
						</div>
						  <div class="form-group row">
						    <div class="col-sm-10">
						      <button type="submit" class="btn btn-primary">Add</button>
						    </div>
						  </div>	
					</div>
					
				</form>
			</div>

			<!-- Box for adding and updating events -->
			<div id="preferences" style="display: none">
				<span class="Preferences"></span>
				<span class="eveBoxClose" onclick="closeEveBox(preferences);">x</span>
				<div class="form-container container">
					<strong>Preferences</strong>
					<form id="addpreferencesForm" onsubmit="updatePreferences();">
						<input type="text" id="eventId" value="" hidden>
						<br>
						<label for="earliestWorkTime">Earliest time to start work:</label>
						<input type="time" id="earliestWorkTime" name="earliestWorkTime" required>
						<label for="latestWorkTime">Latest time to work until:</label>
						<input type="time"  id="latestWorkTime" name ="latestWorkTime" required />
						<br>
						<div id="error"></div>
						<br>
						<button id="eventCancelButton" onclick="closeEveBox(preferences);">Cancel</button>
						<input type="submit" id="eventUpdateButton" value= "Update">
						<br><br>
					</form>
				</div>
			</div>



			<!-- Box for viewing events -->
			<div id="viewEvent" style="display: none">
				<span class="viewEveBoxName"></span>
				<span id="viewEveBoxEveId"></span>
				<span class="eveBoxClose" onclick="closeEveBox(event);">x</span>
				<br><br>
				<div class="viewEveLabel">Title</div>
				<div class="viewTitle"></div><br>
				<div class="viewEveLabel">Where</div>
				<div class="viewLocation"></div><br>
				<div class="viewEveLabel">When</div>
				<div class="viewDay"></div><br>
				<div class="viewEveLabel">Description</div>
				<div class="viewDescription">No Description</div>
				<br><br><br><br>
				<button id="eventDeleteButton" onclick="deleteEve(event);"><strong>Delete</strong></button>
				<button id="eventEditButton" onclick="editEve(event);"><strong>Edit</strong></button>
				<br><br>
			</div>
		</div>

		<!-- jQuery, Weather script, events script, calender creation, clock, google calender sync, google calender check login status on load -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- <script
		  src="https://code.jquery.com/jquery-3.3.1.js"
		  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		  crossorigin="anonymous"></script> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<script src="{{ url_for('static', filename='./js/google_calender.js') }}"></script>
		<script src="{{ url_for('static', filename='./js/event.js') }}" ></script>
		<script src="{{ url_for('static', filename='./js/calender.js') }}"></script>
		
		<script async defer src="https://apis.google.com/js/api.js"
			onload="this.onload=function(){};handleClientLoad()"
			onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>
	</body>
</html>
