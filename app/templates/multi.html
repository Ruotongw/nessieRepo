<!-- Creates popup for multiple scheduled events. User either reschedules some events, cancels, or adds all events.
Modal design came from: https://getbootstrap.com/docs/4.1/components/modal/ -->
{% extends "index.html" %}
{% block title %}

			<!--Creates the popup body-->
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<script type="text/javascript"></script>
			<script src="{{ url_for('static', filename='./js/multi.js') }}" ></script>

				<div class="modal fade" id="multi">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">

							<!-- Modal Header -->
							<div class="modal-header modal-header-centered">
								<h6 class="modal-title">Hi there!</h6>

							</div>

							<!-- Modal body -->
							<div class="bg-light text-dark modal-body">
								<p style="line-height:2">
									I have found the following times for you to work on <b>{{ formattedChosenOnes[0]["summary"] }}</b>. <br />
									Please <b>check</b> any that you wish to <b>reschedule</b>.
								</p>
									<div>
						        <form action="/reschedule" method="GET">
						            	{% for i in range(rep) %}
						            		<input type="checkbox" name="{{i}}" value="true"/> {{ displayList[i] }} <b>{{ warning[i] }}</b><br />
												{% endfor %}
												<br/><br/><a href="/reschedule" ><button type="submit" id="reschedulePopup" class="btn btn-primary">Reschedule event(s)</button></a>
												<a href="/multi_add"> <button type="button" class="btn btn-primary" id="addPopup">All times work!</button></a>
												<a href="/form" > <button type="button" class="btn btn-primary" id="cancelPopup">Cancel</button></a>
							      </form>
									</div>
								</div>
							</div>
						</div>
					</div>

{% endblock %}
