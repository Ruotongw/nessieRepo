{% extends "index.html" %}
{% block title %}

			<!--Creates the popup body-->
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<script type="text/javascript"></script>

			<div class="popup-overlay">
			  <!--Creates the popup content-->
			   <div class="popup-content">
			      <h2>Hi there!</h2>
			      <p style="line-height:2">
						I have found the following times for you to work on <b>{{ formattedChosenOnes[0]["summary"] }}</b>. <br />
						Please check any that you wish to reschedule.
			      <!-- <p>rep = <span id="eventName-popup">{{ rep }}</span> </p> -->

	            <form action="/reschedule" method="GET">
	            	{% for i in range(rep) %}
	            		<input type="checkbox" name="{{i}}"" value="true"> {{ displayList[i] }} <br>
					{% endfor %}
					<button type="submit">Reschedule the selected event(s)</button>
					<!-- <input type="submit" value="Submit">  -->

	        </form>
					<a href="/multi_add"><button>All of these times work!</button></a>
			      <!-- 	<span id="eventName-popup">{{ formattedChosenOnes[0]["summary"] }}</span> at
							<span id="eventTime-popup">{{ localChosenTimes }}</p>
							<p id="test"></p> -->
			     <!--popup's close button-->

					  <!-- <a href="/multi_res"><button>No, find another time!</button></a> -->
				    <!-- <a href="/multi_add"><button>Yes, add them to my calendar!</button></a> -->



			  </div>
			</div>
			<script src="{{ url_for('static', filename='./js/multi.js') }}" ></script>

{% endblock %}
